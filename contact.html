        rel="stylesheet">

<body>

    <header>
        <nav>
            <a href="index.html" class="logo">EXPLORE<span>GHANA</span></a>

            </ul>
            <div style="display:flex; gap:15px; align-items:center;">
                <button class="theme-switch" onclick="toggleTheme()" title="Toggle Theme">â˜€</button>
            </div>
        </nav>
    </header>

    <main class="container section-padding fade-in">
        <h2>Start The Conversation</h2>
        <div style="max-width: 800px; margin: 0 auto;">
            <p>Ready to book or have questions? Our specialists are standing by.</p>
            <form onsubmit="event.preventDefault(); alert('Message Sent!');" style="margin-top: 30px;">
                <div style="margin-bottom: 20px;">
                    <input type="text" placeholder="Name" required
                        style="width:100%; padding:15px; background:transparent; border:1px solid var(--border-color); color:var(--text-primary);">
                </div>
                <div style="margin-bottom: 20px;">
                    <input type="email" placeholder="Email" required
                        style="width:100%; padding:15px; background:transparent; border:1px solid var(--border-color); color:var(--text-primary);">
                </div>
                <div style="margin-bottom: 20px;">
                    <textarea placeholder="Message..."
                        style="width:100%; min-height:150px; padding:15px; background:transparent; border:1px solid var(--border-color); color:var(--text-primary);"></textarea>
                </div>
                <button type="submit" class="btn-main" style="width: 100%;">SEND INQUIRY</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-col">
